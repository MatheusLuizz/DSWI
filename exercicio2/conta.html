<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma nova conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h1>Crie uma nova conta</h1>
        </header>
        <main>
            <form action="processar_dados.php" method="POST" enctype="multipart/form-data">
                <div class="form-section">
                <h2>Conta</h2>
                <ul>
                    <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    </li>
                    <li>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                    </li>
                    <li>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    </li>
                    <li>
                    <label for="repetir-senha">Repita a senha:</label>
                    <input type="password" id="repetir-senha" name="repetir-senha" required>
                    </li>
                </ul>
                </div>
                <div class="form-section">
                <h2>Endereço</h2>
                <ul>
                    <li>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                    </li>
                    <li>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                    </li>
                    <li>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    </li>
                    <li>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    </li>
                    <li>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                    </li>
                </ul>
                </div>
                <div class="form-section">
                <h2>Perfil</h2>
                <ul>
                    <li>
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto" accept=".jpg, .jpeg, .gif, .png" required>
                    </li>
                    <small>Tamanho máximo de 700 KB. Formatos suportados: JPG, GIF, PNG.</small>
                    <li>
                    <label for="perfil-nome">Nome:</label>
                    <input type="text" id="perfil-nome" name="perfil-nome" required>
                    </li>
                    <li>
                    <label for="site">Site:</label>
                    <input type="url" id="site" name="site">
                    </li>
                    <li>
                    <label for="biografia">Biografia:</label>
                    <textarea id="biografia" name="biografia" rows="4" cols="50"></textarea>
                    </li>
                    <li>
                    <label>Gênero:</label>
                    <input type="radio" id="genero-masculino" name="genero" value="Masculino" required>
                    <label for="genero-masculino">Masculino</label>
                    <input type="radio" id="genero-feminino" name="genero" value="Feminino">
                    <label for="genero-feminino">Feminino</label>
                    <input type="radio" id="genero-outro" name="genero" value="Outro">
                    <label for="genero-outro">Outro</label>
                    </li>
                </ul>
                </div>
                <div class="form-section">
                <h2>E-mails</h2>
                <ul>
                    <li>
                    <label for="emails-outros-usuarios">Permitir envio de e-mails com mensagens de outros usuários:</label>
                    <input type="checkbox" id="emails-outros-usuarios" name="emails-outros-usuarios" value="Sim">
                    </li>
                    <li>
                    <label for="promocoes-outros-produtos">Permitir envio de e-mails ocasionais com promoções sobre outros produtos:</label>
                    <input type="checkbox" id="promocoes-outros-produtos" name="promocoes-outros-produtos" value="Sim">
                    </li>
                </ul>
                </div>

                <div class="form-section">
                <button type="submit">Enviar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
